<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Sprint</title>
    <link rel="stylesheet" href="typing-master-style.css" />
    <!-- Link to external CSS file -->
    <script src="typeMaster.js" defer></script>
    <!-- Link to external JavaScript file with defer attribute -->
  </head>
  <body>
    <div class="wrapper">
      <!-- Input field for user typing -->
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <!-- Paragraph element to display the typing text -->
          <p id="paragraph"></p>
        </div>

        <div class="content">
          <ul class="result-details">
            <!-- List items to display game results -->
            <li class="time">
              <p>Time Left:</p>
              <!-- Span to display the remaining time -->
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <!-- Span to display the number of mistakes -->
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <!-- Span to display words per minute -->
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <!-- Span to display characters per minute -->
              <span>0</span>
            </li>
          </ul>

          <!-- Button to reset the game and try again -->
          <button>Try Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
