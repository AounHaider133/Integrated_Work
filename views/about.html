<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="../styles/sign-in-style.css" />
    <link rel="stylesheet" href="../styles/background.css" />
    <link rel="stylesheet" href="../styles/nav-bar-style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/img/logo.png" type="image/png">
  </head>
  <body>
    <!-- Top Nav Bar -->
    <header class="header">
      <a href="#" class="logo"><img src="../assets/img/logo-bg-removed.png" alt="CodeScrint.com" height="42" width="92" style="padding-top: 10px; cursor: pointer;"></a>

      <i class="bx bx-menu" id="menu-icon"></i>

      <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="sign-up.html">Create Account</a>
        <a href="sign-in.html">Login</a>
        <a href="contact.html">Contact</a>
        <a href="typing-master.html">Typing Master</a>
      </nav>
    </header>

    <!-- Stars background -->
    <div class="container">
      <div class="bg"></div>
  
      <div class="star-field">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
      </div>

    <!-- Registration form -->
    <div class="con1">
      <div class="wrapper">
        <form action="" name="signin">
          <h1>Login</h1>
          <div class="input-box">
            <div class="input-field">
              <input type="text" placeholder="Username" required  name="username" autocomplete="additional-name"/>
              <i class="bx bxs-user"></i>
            </div>

            <div class="input-field">
              <input type="password" placeholder="Password" required name="password"/>
              <i class="bx bxs-lock-alt"></i>
            </div>
          </div>

          <label><input type="checkbox" name="checkbox"/>Remember me</label>

          <button type="button" class="btn">Login</button>
        </form>
      </div>
    </div>
    <!-- Javascript code -->
    <script>
      // Get the container element
      const container = document.querySelector(".container");

      // Repeat the process 100 times
      for (let i = 0; i < 100; i++) {
        // Create circle container div
        const circleContainer = document.createElement("div");
        circleContainer.classList.add("circle-container");

        // Create circle div
        const circle = document.createElement("div");
        circle.classList.add("circle");

        // Append circle div to circle container div
        circleContainer.appendChild(circle);

        // Append circle container div to the main container
        container.appendChild(circleContainer);
      }
    </script>
    <script src="../js/nav-bar-script.js"></script>
  </body>
</html>
