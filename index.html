<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="background.css"/>


    <title>Quiz App</title>
</head>

<body>

      <!---start menu-->
    <div class="container">
        <div class="bg"></div>
        <div class="start-menu">
	<h2 style="position:absolute; margin-left:35%; margin-top:18%; color:#fff;">Quiz Application</h2>
    <!-- Start Button -->
    <button class="btn-start btn btn-primary btn-lg text-white">Start Quiz</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz-box card">
        <header class="card-header">
            <span>Quiz</span>
            <div class="time">
                <div class="time-text">Remaining Time</div>
                <div class="second">10</div>
            </div>
            <div class="time-line"></div>
        </header>

        <section class="card-body">
            <div class="question-text">
                <!-- Question text will be inserted here -->
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your answer" id="answerInput" autocomplete="given-name">
            </div>
        </section>

        <footer class="card-footer">
            <div class="badge bg-secondary"></div>
            <button class="btn btn-primary next next-question-btn">Next question</button>
        </footer>
    </div>

    <!-- Score Box -->
    <div class="score-box card">
        <h2>Quiz Result</h2>
        <div class="percentage-container">
            <div class="circular-progress">
                <span class="progress-value">0%</span>
            </div>
            <span class="score-text">Your score is 0 ot of 5</span>
        </div>
        

        <div class="buttons">
            <button class="tryagain-btn">Try Again</button>
            <button class="quit-btn">Quit</button>
        </div>

    </div>


    <!-- JavaScript Files -->
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>

</html>
